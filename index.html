<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body>
        <h1>Digital Etch-a-Sketch<em style="font-size: 18px;">(Now in ocean theme!)</em></h1>
        <p>Drag your mouse around the grid to draw. But don't draw over the same tile too many times, or it'll go dark just like it would with a pencil!</p>
        <p style="margin:0">Themes:</p>
        <div id="themes">
            <button class="pencil">Pencil</button>
            <button class="fire">Fire</button>
            <button class="ocean">Ocean</button>
        </div>
        <div id="input-container">
            <p>Grid width: </p>
            <input class="user-input" size="3"></input>
            <button class="reset">Click to add a sketch grid</button>
        </div>
        <div id="gridHouse"></div>
    </body>
</html>
